<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化和批评</title>
    <style>
        /* CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            width: 60%;
            margin: 20px 0;
        }
        .critique {
            max-width: 60%;
            background-color: #ffffff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>数据可视化和批评</h1>
    
    <!-- 图表容器 -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <!-- 批评部分 -->
    <div class="critique">
        <h2>批评内容</h2>
        <p>在这个图表中，我选择了柱状图来展示数据。柱状图适合用于比较不同类别的数据。</p>
        <p>例如，如果你的数据是各个月份的销售额，这种可视化就很适合，因为它清晰地展示了每个月的差异。</p>
        <p>然而，如果数据之间的关系需要强调趋势，那么折线图可能更合适。</p>
    </div>
    
    <!-- 引入 Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // 使用 JavaScript 创建一个柱状图
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',  // 图表类型
            data: {
                labels: ['一月', '二月', '三月', '四月', '五月', '六月'], // X轴标签
                datasets: [{
                    label: '销售额',
                    data: [120, 190, 300, 500, 200, 300], // 数据
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
